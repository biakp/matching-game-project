<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="display-1">Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- Score Panel -->
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">Moves:0</span>
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <span class="timer">0 seconds </span>
            <span class="restart">
                Restart <i class="fa fa-repeat"></i>
            </span>
        </section>
        <!-- Deck of cards -->
        <ul class="deck">

        </ul>
    </div>

    <!-- Scripts (✿◠‿◠) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.min.js"></script>

</body>

</html>
